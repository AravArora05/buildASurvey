<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Our Basketball Family Basketball Recruiting Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background-image">
    <div id="content">
      <div id="title1">
        <h1>&#127936; OBF Recruiting Form &#127936;</h1>
      </div>
      <div id="info-box">
        <p id="description">Here's an interest form for joining us at OBF Basketball! We can't wait for you to join the family!</p>
      </div>
      <div id="questions">
        <form id="survey-form" method="post" action="https://royalsaau.org/roster">
          <section>
            <label id="name-label">Name: <input id="name" type="text" placeholder="John Smith" required></label>
          </section>
          <section>
            <label id="email-label">Parent EMail: <input id="email" type="email" required placeholder="johnsmith@gatech.com"></label>
          </section>
          <section>
            <label id="number-label">Enter your player's age as of July 1st, 2024 <input id="number" type="number" name="age" min="5" max="19" placeholder="3"></label>
          </section>
          <section>
            <label>Pick Grade(as of Fall 2024):
              <select id="dropdown" required>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
              </select>
            </label>
          </section>
          <div id="container">
            <div id="position">
              <fieldset>
                <legend>Select your position(1-5)</legend>
                <label for="point-guard">Point Guard<input type="radio" name="position" id="point-guard" value="point-guard" required></label>
                <label for="shooting-guard">Shooting Guard<input type="radio" name="position" id="shooting-guard" value="shooting-guard"></label>
                <label for="small-forward">Small Forward<input type="radio" name="position" id="small-forward" value="small-forward"></label>
                <label for="power-forward">Power Forward<input type="radio" name="position" id="power-forward" value="power-forward"></label>
                <label for="center">Center Guard<input type="radio" name="position" id="center" value="center"></label>
              </fieldset>    
            <label for="extra-thoughts">Any extra notes/tidbits for the coaching staff:
              <textarea id="extra-thoughts" name="extra-thoughts" rows="3" cols="30" placeholder="I am super excited to play basketball..."></textarea>
              <button id="submit" type="submit">Submit</button>
        </form>
            </label>
          </section>
    </div>
  </div>
</body>
</html>
